<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario HTML5</title>
</head>

<body>
    
        <div class="container">
            <div class="row">
                <div class="col-md-12 py-5">
                    <form id="paymentForm">
                        <div class="card">
                           <div class="card-header">
                                <h1 class="card-title">
                                    Payment form example
                                </h1>
                            </div>
                             <div class="card-body">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="alert alert-danger p-2 mt-4" role="alert">
                                                Some fields are missing
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="mb-3">
                                                <label for="card" class="form-label">Card #</label>
                                                <input type="text" class="form-control" id="card" name="card"
                                                    placeholder="XXXXXXXXXXXXXXXX">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="mb-3">
                                                <label for="cvc" class="form-label">CVC #</label>
                                                <input type="text" class="form-control" id="cvc" name="cvc" placeholder="000">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="mb-3">
                                                <label for="amount" class="form-label">Amount</label>
                                                <input type="text" class="form-control" id="amount" name="amount" placeholder="0.00">
                                            </div>
                                        </div>
                                    </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="firstname" class="form-label">First Name</label>
                                            <input type="text" class="form-control" id="name" name="firstname">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="lastname" class="form-label">Last Name</label>
                                            <input type="text" class="form-control" id="lastname" name="lastname">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="class mb-3">
                                            <label for="city" class="form-label">City</label>
                                            <input type="text" class="form-control" id="city" name="city">
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="class mb-3">
                                            <label for="state" class="form-label">State</label>
                                            <select id="Select" class="form-select" id="state" name="state">
                                                    <option>Pick a state</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="class mb-3">
                                            <label for="postal code" class="form-label">Postal Code</label>
                                            <input type="number" class="form-control" id="postal code" name="postal code">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6 form-check">
                                        <div class="class mb-3">
                                        <p>We accept:</p>
                                            <div class="checkbox bg-secondary w-50 text-white">
                                                <i class="far fa-credit-card">
                                                    <input type="radio" id="contactChoice1" name="contact" value="email">
                                                    <label for="contactChoice1"></label></i>
                                                <i class="fab fa-bitcoin">
                                                    <input type="radio" id="contactChoice2" name="contact" value="phone">
                                                    <label for="contactChoice2"></label></i>
                                                <i class="fab fa-cc-paypal">
                                                    <input type="radio" id="contactChoice3" name="contact" value="mail">
                                                    <label for="contactChoice3"></label></i>
                                                <i class="fab fa-apple-pay">
                                                    <input type="radio" id="contactChoice1" name="contact" value="email">
                                                    <label for="contactChoice1"></label></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="class mb-3">
                                            <label for="message" class="form-label">Message</label>
                                            <textarea id="disabledTextInput" class="form-control" rows="3"></textarea>
                                        </div>
                                    </div>
                               </div>
                        </div>
                        <div class="card-footer bg bg-light col-12 p-2 d-flex justify-content-end">
                            <button type="submit" class="btn btn-secondary mx-1">Cancel</button>
                            <button type="submit" class="btn btn-primary mx-1">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
